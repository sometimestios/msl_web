{% extends 'v1_admin/base.html' %}
{% load static %}


{% block main %}
    <div class="col-md-6">
                <div class="content-box">
                    <div class="head success-bg clearfix">
                        <h5 class="content-title pull-left">添加日志</h5>
                        <div class="functions-btns pull-right">
                            <a class="refresh-btn" href="#"><i class="zmdi zmdi-refresh"></i></a>
                            <a class="fullscreen-btn" href="#"><i class="zmdi zmdi-fullscreen"></i></a>
                            <a class="close-btn" href="#"><i class="zmdi zmdi-close"></i></a>
                        </div>
                    </div>

                    <div class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputText" class="col-sm-2 control-label">靶标</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputText"
                                                   placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPlaceholder" class="col-sm-2 control-label">日志类型</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputPlaceholder"
                                                   placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPlaceholder" class="col-sm-2 control-label">路径</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputPlaceholder"
                                                   placeholder="">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">备注</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                </form>
                                <button type="button" class="btn btn-info">提交</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
{% endblock main %}
