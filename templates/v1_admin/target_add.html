{% extends 'v1_admin/base.html' %}


{% block main %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="col-md-6">
        <div class="content-box">
            <div class="head success-bg clearfix">
                <h5 class="content-title pull-left">添加靶标</h5>
                <div class="functions-btns pull-right">
                    <a class="refresh-btn" href="#"><i class="zmdi zmdi-refresh"></i></a>
                    <a class="fullscreen-btn" href="#"><i class="zmdi zmdi-fullscreen"></i></a>
                    <a class="close-btn" href="#"><i class="zmdi zmdi-close"></i></a>
                </div>
            </div>

            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <form action="{% url 'target_form' %}" method="post" class="form-horizontal">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.name.id_for_label }}" class="col-sm-2 control-label">名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputText"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPlaceholder" class="col-sm-2 control-label">IP地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputPlaceholder"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPlaceholder" class="col-sm-2 control-label">操作系统</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputPlaceholder"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">服务类型</label>
                                <div class="col-sm-10">
                                    <select class="form-control selectpicker">
                                        <option>其他</option>
                                        <option>数据库</option>
                                        <option>Web</option>
                                        <option>邮件</option>
                                        <option>开发平台</option>
                                        <option>专业业务</option>
                                        <option>IDS</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPlaceholder" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputPlaceholder"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3"
                                           value="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
